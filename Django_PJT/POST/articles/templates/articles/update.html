{% extends 'base.html' %}
{% block content %}
<h1>Post update page</h1>
<form action="{% url 'articles:update' article.pk %}" method="POST" enctype="multipart/form-data"> 
  {% comment %} 이미지를 업로드하려면 enctype을 설정해줘야 함 {% endcomment %}
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit">
</form>
<a href="{% url 'articles:detail' article.pk %}"> [back]</a>
{% endblock content %}
