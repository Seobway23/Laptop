<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Load_dogs</title>
</head>
<body>
  <button id="dogbutton" onclick="buttondogs()" class="btn btn-primary"> Load Dogs!!!</button>
  <div class="p-md-4">
    <div id="card-container" class="row">
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script>
     function buttondogs() {
      document.getElementById('dogbutton').classList.add('d-none')

      fetch('https://dog.ceo/api/breeds/image/random/40')
      .then(response => response.json())
      .then(data => {
        const cardContainer = document.getElementById('card-container')
        //dog name 추출-> url에서 추출하기
        data.message.forEach(dog=> {
          const breedName = dog.split('/')[4]

        // card tag 만들어서 넣기 card구조: card -> img/ card-body->card-title
        
        // card 만들기
        const card = document.createElement('div')
        card.className = 'card col-sm-6 col-md-3 '
  
        // img 만들기
        const img = document.createElement('img')
        img.src = dog;
        img.className='card-img-top'
        card.appendChild(img)
  
        // card-body 만들기
        const cardBody = document.createElement('div')
        cardBody.className = 'card-body'

        // title_name 만들기
        const name = document.createElement('p')
        name.textContent = breedName
        cardBody.appendChild(name)
        
        
        // // div 합치기
        card.appendChild(cardBody)
        console.log(card)
        cardContainer.appendChild(card)
        
      


        })
      })

      .catch(error => console.error(error));
    }
  </script>
</body>
</html>
