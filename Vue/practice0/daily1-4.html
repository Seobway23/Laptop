<!DOCTYPE html>
<html>

  <title>Hello, world</title>

</head>
<body>

        data : {
          message1:'',
        },
   })

    el:'#app2',
    data: {
      message2:'',
    },
   })
   const app3 = new Vue({
    el:'#app3',
    data:{

    },
    computed : {
      sumMessage: function(){
        return app.message1 + app2.message2
      }
    },
   })
</script>

</body>
